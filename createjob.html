<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fomtawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css">

    <title>Create Job</title>
</head>
<body>

    <!-- header section starts -->
    <header class="header" id="header">
        <div class="wrapper">
            <div class="header-item">
                <div class="header-logo">
                    <img src="images/logo.png" alt="">
                    <span>Find your best job</span>
                </div>
                <div class="header-item-right">
                    <div id="menu-bar" class="fas fa-bars"></div>
                    <ul class="header-list">
                        <li><a href="joblist.html">My Job List</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                    <a href="register.html" class="btn">Post a job</a>
                </div>
            </div>
        </div>
    </header>
    <!-- header section ends -->

    <h1 class="name">Create a Job</h1>


    <!-- create job section starts -->
    <section class="create" id="create">

        <form action="">

            <div class="inputBox">
                <div class="input">
                    <span>company name</span>
                    <input type="text" placeholder="name">
                </div>
                <div class="input">
                    <span>company website</span>
                    <input type="url" placeholder="website link">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>job title</span>
                    <input type="text" placeholder="title">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>job category</span>
                    <select name="" id="">
                        <option value="">technology</option>
                        <option value="">architect</option>
                        <option value="">electrician</option>
                        <option value="">editor</option>
                    </select>
                </div>
                <div class="input">
                    <span>job type</span>
                    <select name="" id="">
                        <option value="">full time</option>
                        <option value="">part time</option>
                    </select>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>job location</span>
                    <input type="text" placeholder="location">
                </div>
                <div class="input">
                    <span>salary range</span>
                    <input type="text" placeholder="salary range">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>experience</span>
                    <input type="text" placeholder="experience">
                </div>
                <div class="input">
                    <span>qualification</span>
                    <input type="text" placeholder="qualification">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>application deadline</span>
                    <input type="text" placeholder="job application deadline">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>job application link</span>
                    <input type="url" placeholder="job application link url">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>job description</span>
                    <textarea name="" placeholder="job description" id="" cols="30" rows="10"></textarea>
                </div>
            </div>

            <div class="inputBox">
                <div></div>
                <input type="submit" value="post job" class="btn">
            </div>

        </form>

    </section>
    <!-- create job section ends -->


    <!-- footer section strats -->
    <footer class="footer" id="footer">
        <div class="wrapper">
            <div class="footer-item">
                <ul class="social-media">
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                </ul>
                <p>Â© 2022 Jobs Portal. Coded By Ylyas.</p>
            </div>
        </div>
    </footer>
    <!-- footer section ends -->



    <!-- js file link -->
    <script src="js/script.js"></script>
    
</body>
</html>
